<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark of the Compasses</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <h1 class="optima loading__title">Compasses</h1>
        <canvas class="loading__circle" id="loading"></canvas>
        <div class="loading__img plantin-hero">
          <picture class="loading__img--pl plantin-hero--pl">
            <source sizes="(min-width: 580px) 534px, (min-width: 420px) calc(81.43vw + 78px), calc(18vw + 328px)"
                    srcset="./src/assets/img/Plantin-hero-951.avif 951w,
                              ./src/assets/img/Plantin-hero-615.avif 615w,
                              ./src/assets/img/Plantin-hero-590.avif 590w,
                              ./src/assets/img/Plantin-hero-340.avif 340w" type="image/avif">
          
            <img class="loading__img--pl" src="./src/assets/img/Plantin-hero-951.png" width="522" height="569" alt="Christophe plantin" srcset="
                              ./src/assets/img/Plantin-hero-615.png 615w,
                              ./src/assets/img/Plantin-hero-590.png 590w,
                              ./src/assets/img/Plantin-hero-340.png 340w" sizes="(min-width: 580px) 534px, (min-width: 420px) calc(81.43vw + 78px), calc(18vw + 328px)">
          </picture>
          <picture class="loading__img--pa plantin-hero--pa">
            <source sizes="190px" 
                    srcset="./src/assets/img/passer-hero-190.avif 190w,
                                      ./src/assets/img/passer-hero-100.avif 100w,
                                      ./src/assets/img/passer-hero-55.avif 55w" type="image/avif">
          
            <img class="loading__img--pa" src="./src/assets/img/passer-hero-190.png" width="190" height="280" alt="pair of compasses"
                      srcset="
                      ./src/assets/img/passer-hero-100.png 100w,
                      ./src/assets/img/passer-hero-55.png 55w"
              sizes="190px">
          </picture>
        </div>
      </div>
      <header class="header">
       <nav class="navigation">
         <img class="navigation__hamb hamburger" src="./src/assets/img/hamburger.svg" width="42" height="27" alt="hamburger menu"> 
          <picture class="navigation__logo">
            <source sizes="(min-width: 600px) 125px, 90px" srcset="./src/assets/img/Logo-125.avif 125w,
                                      ./src/assets/img/Logo-90.avif 90w,
                                      ./src/assets/img/Logo-60.avif 60w" type="image/avif">
          
            <img class="navigation__logo" src="./src/assets/img/Logo-125.png" width="125"
              alt="pair of compasses" srcset="
                                ./src/assets/img/Logo-125.png
                                ./src/assets/img/Logo-90.png 90w,
                                ./src/assets/img/Logo-60.png 60w" sizes="(min-width: 600px) 125px, 90px">
          </picture>
          <a class="navigation__button" href="https://ttk.recreatex.be/Exhibitions/Register?ID=193d593e-f57a-ed11-9592-a48785620fa0&refresh=y&language=en">
            <svg class="button__img" width="130" height="46" viewBox="0 0 130 46" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="svg__stroke"
                d="M20 3V3C10.6112 3 3 10.6112 3 20V23C3 34.0457 11.9543 43 23 43H93.5M51 3H107C118.046 3 127 11.9543 127 23V27.5C127 36.0604 120.06 43 111.5 43V43M45 3H35.5M24 3H27H30"
                stroke="#333332" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path class="svg__stroke"
                d="M18.5484 1V1C8.85668 1 1 8.85668 1 18.5484V23C1 35.1503 10.8497 45 23 45H94.4194M50.5484 1H107C119.15 1 129 10.8497 129 23V29C129 37.8366 121.837 45 113 45V45M44.3548 1H34.5484M22.6774 1H25.7742H28.871"
                stroke="#333332" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="button__text">Tickets</p></a>
       </nav>
        <nav class="menu">
          <img class="close-btn" src="./src/assets/img/close.svg" alt="close button" width="76">
          <div class="menu__museum">
            <h2 class="menu__title menu__title--museum optima">Museum Links</h2>
            <ul class="menu__list menu__list--m">
              <li class="menu__item"> Home </li>
              <li class="menu__item"> About</li>
              <li class="menu__item"> Contact </li>
              <li class="menu__item"> <a class="navigation__button"
                href="https://ttk.recreatex.be/Exhibitions/Register?ID=193d593e-f57a-ed11-9592-a48785620fa0&refresh=y&language=en">
                <svg class="button__img" width="130" height="46" viewBox="0 0 130 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path class="svg__stroke"
                    d="M20 3V3C10.6112 3 3 10.6112 3 20V23C3 34.0457 11.9543 43 23 43H93.5M51 3H107C118.046 3 127 11.9543 127 23V27.5C127 36.0604 120.06 43 111.5 43V43M45 3H35.5M24 3H27H30"
                    stroke="#333332" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path class="svg__stroke"
                    d="M18.5484 1V1C8.85668 1 1 8.85668 1 18.5484V23C1 35.1503 10.8497 45 23 45H94.4194M50.5484 1H107C119.15 1 129 10.8497 129 23V29C129 37.8366 121.837 45 113 45V45M44.3548 1H34.5484M22.6774 1H25.7742H28.871"
                    stroke="#333332" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="button__text">Tickets</p>
              </a> </li>
            </ul>
          </div>
          <div class="menu__story">
            <h2 class="menu__title menu__title--story optima">The story</h2>
            <ul class="menu__list">
              <li class="menu__item">Introduction</li>
              <li class="menu__item"> Three marks history </li>
              <li class="menu__item"> The compasses </li>
              <li class="menu__item">The motto</li>
              <li class="menu__item">Iconic works</li>
              <li class="menu__item">Next story</li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
